<main>
                    <div class="container">
                      <div class="row">
                      </div>
                      </main>
                      </div>
                      <div id="wrapper">
                    <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="GET">
                        <label>FullName &nbsp;
                        <input type="text" name="fullName" required>
                        </label>
                        <label>Password
                        <input type="password" name="pass" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
                        </label>
                        <label>Email
                        <input type="email" name="mail" autocomplete placeholder="email@example.com"> 
                        </label>
                        <label>Website
                        <input type="url" name="website" placeholder="Your Website">
                        </label>
                        <label>Phone
                        <input type="tel" name="phone" placeholder="012-3456-789">
                        </label>
                        <label>Coffee
                        <input type="number" name="coffee">
                        </label>
                        <label>Range
                        <input type="range" min="50" max="100" name="temper">
                        </label>
                        <label>Address
                        <textarea rows="5" cols="20" name="address">some text</textarea>
                        </label>
                        <fieldset>
                        <legend>Hobbies: </legend>
                        <label>GYM:
                            <input type="checkbox" name="interests[]" value="GYM">
                        </label>
                        <br>
                        <label>Play RedAlert:
                            <input type="checkbox" name="interests[]" value="Play RedAlert">
                        </label>
                        <br>
                        <label>Coding-tutorials:
                            <input type="checkbox" name="interests[]" value="Coding-tutorials">
                        </label>
                        </fieldset>

                        <div><label>Gender:</label></div>
                      </div>
                      <label class="gender">
                          <input   type="radio" name="gender" value="male" checked>male<br>
                          <input   type="radio" name="gender" value="famale">famale<br>
                          <input  type="radio" name="gender" value="other">other<br>

                      </div></div><br><br><br>
                      </label>
                        <label>Age
                        <select name="age">
                            <option selected="selected">Choose...</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>
                        </label>
                        <label>color:
                        <input  id="changeColor" type="color">
                        </label>
                        <input type="submit" value="submit">
